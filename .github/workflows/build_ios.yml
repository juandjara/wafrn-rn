name: Build iOS App

on:
  workflow_dispatch:

env:
  GOOGLE_CLOUD_KEYS: ${{ secrets.GOOGLE_CLOUD_KEYS }}
  APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
  APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
  APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 60
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ— Install PNPM
        shell: bash
        run: npm install -g pnpm

      - name: ðŸ— Cache pnpm modules
        id: cache-pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install pnpm dependencies
        shell: bash
        run: |
          echo "::group::Install dependencies"
          pnpm install --frozen-lockfile
          echo "::endgroup::"
          pnpm rebuild lightningcss

      - name: ðŸ— Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: ðŸ“¦ Install gems for iOS
        working-directory: ./ios
        shell: bash
        run: bundle install

      - name: ðŸ“¦ Install pods for iOS
        working-directory: ./ios
        shell: bash
        run: pod install

      - name: ðŸ“¦ Create gc_keys.json
        run: echo $GOOGLE_CLOUD_KEYS >> ios/gc_keys.json

      - name: ðŸ“¦ Select Xcode version
        run: sudo xcode-select -s "/Applications/Xcode_16.4.app"

      - name: ðŸ“¦ Run fastlane
        working-directory: ./ios
        shell: bash
        run: bundle exec fastlane beta
