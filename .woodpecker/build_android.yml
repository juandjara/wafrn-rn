when:
  - event: manual

steps:
  - name: build
    image: node:22
    environment:
      NODE_OPTIONS: '--openssl-legacy-provider --max_old_space_size=4096'
      UNSIGNED_APK: 1
    commands:
      - export CI=1
      # - sed -i '2s/^# *//' /etc/apk/repositories
      # - apk update
      # - apk add bash coreutils
      # - apk add openjdk17 ninja-build xz python3 android-tools
      - apt get git make android-sdk ninja-build python3
      - npm config set prefix "${HOME}/.node"
      - npm install
      - npm ci && npm rebuild lightningcss
      - bash ./scripts/android_build.sh dev

  - name: publish
    image: woodpeckerci/plugin-release
    settings:
      draft: true
      title: 'Woodpecker CI Release'
      note: 'Release generated by Woodpecker CI'
      files:
        - android/app/build/outputs/apk/debug/*.apk
      api_key:
        from_secret: WOODPECKER_RELEASE_TOKEN
